contour:
  filename: wnat.63.nc
  variable: zeta
  time_index: -1
  transparency: 1.0

geometry:
  extent: [-100, -65.5, 10.5, 40.5]

features:
  title: 'Contour plot of water level'
  storm_track:
    source:
      geojson:
        - file: storm_track.json
          markers: True
          alpha: 1.0

colorbar:
  label: "Water level (m)"
  minimum: -2
  maximum: 3
  contour_count: 200

output:
    screen: true
